<div class="img-box">
    <img src="{{photo.src}}" alt="" />
    <div class="transparent-box" (click)="openPhotoInfoDialog()">
        <div class="caption">
            <p>{{photo.caption}}</p>
            <p class="opacity-low">
                <span *ngFor="let category of photo.categories">{{category.name}} </span>
            </p>
        </div>
    </div>
</div>
