<div class="local-machine-grid">
    <div class="file-container">
        <mat-form-field appearance="fill">
            <mat-label>Library Path</mat-label>
            <ngx-mat-file-input [formControl]="source" color="primary" (change)="readFilePath()"></ngx-mat-file-input>
        </mat-form-field>
    </div>

    <div class="image-container">
        <img [(src)]="imgUrl">
    </div>
</div>
